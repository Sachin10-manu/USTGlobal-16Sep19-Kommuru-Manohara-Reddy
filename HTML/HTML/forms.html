<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="Enter name" required><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter email"><br>
        <label for="phone">Mobile</label><br>
        <input type="tel" name="phone" id="phone" placeholder="Enter number"><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">Female
        <input type="radio" name="gender" id="others">Others <br>
        <label for="month">Joining Month</label>
        <select name="month" id="month">
            <option value="" selected>Select</option>
            <option value="jan">Jan</option>
            <option value="feb">Feb</option>
            <option value="mar">Mar</option>
        </select><br>
        <input type="checkbox" name="check" id="check">
        <label for="check">I agree</label><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        
        
    </form>
</body>
</html>
